<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    button {
      padding: 15px 45px;
      font-size: 1.3rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .propuesta {
      background-color: #ff4d6d;
    }

    .propuesta:hover {
      background-color: #fe3460;
      transform: scale(1.05);
    }

    .cumple {
      background-color: #ffb300;
    }

    .cumple:hover {
      background-color: #e6a000;
      transform: scale(1.05);
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear forwards;
      opacity: 0.8;
      user-select: none;
      z-index: -1;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>💌 Bienvenida Sofía 💌</h1>

  <div class="menu">
    <!-- Botón que abre la carpeta PROPUESTA -->
    <button class="propuesta" onclick="window.location.href='./PROPUESTA/index.html'">
    Mi propuesta 💖
    </button>

    <button class="cumple" onclick="window.location.href='./FELIZ CUMPLEÑOS/index.html'">
    Feliz cumpleaños 🎂
    </button>

  <script>
    // Efecto de corazones cayendo
    function crearCorazones() {
      const corazones = ['💖', '💘', '💕', '❤️', '💗'];
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = corazones[Math.floor(Math.random() * corazones.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      heart.style.fontSize = (15 + Math.random() * 15) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(crearCorazones, 300);
  </script>
</body>
</html>
